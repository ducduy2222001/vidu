<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiết kế form đăng nhập</title>
</head>
<style>
    table,tr,td{border: 1px solid black; border-collapse: collapse;
    }
    #canGiua{text-align: center;}
</style>
<body>
    <div >
        <h2 style="color: red;text-align:center">Đăng nhập</h2>
        <table align="center" style="background-color:blue; color: aliceblue;">
            <tr>
                <td>Mã người dùng:</td>
                <td><input type="text" id="username"></td>
            </tr>
            <tr>
                <td>Mật khẩu</td>
                <td><input type="text" id="password"></td>
            </tr>
            <tr id="canGiua">
                <td colspan="2">
                    <button onclick="username1.innerHTML=document.getElementById('username').value">Đồng ý</button>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <span id="username1"></span>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
